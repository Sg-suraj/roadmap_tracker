<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Roadmap Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>

<body data-page="{{ page_type or 'default' }}">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('main.index') }}" class="brand-link">
                    <i class="fas fa-chart-line"></i> Roadmap Tracker
                </a>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('main.index') }}" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="{{ url_for('main.week_board', week_number=1) }}" class="nav-link">
                    <i class="fas fa-calendar-week"></i> Current Week
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <div id="new-task-modal" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <form id="new-task-form" class="modal-form">
                <input type="hidden" name="week_number" value="">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="todo">To Do</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" name="due_date">
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-close-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="new-week-modal" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Week</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <form id="new-week-form" class="modal-form">
                <label for="new_week_number">Week Number *</label>
                <input type="number" id="new_week_number" name="week_number" required>
                <label for="new_week_title">Week Title</label>
                <input type="text" id="new_week_title" name="title">
                <label for="new_week_goal">Week Goal</label>
                <textarea id="new_week_goal" name="goal"></textarea>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-close-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Week</button>
                </div>
            </form>
        </div>
    </div>

    <div id="edit-week-modal" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Week</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <form id="edit-week-form" class="modal-form">
                <input type="hidden" id="edit-week-number" name="week_number">
                <label for="edit_week_title">Week Title</label>
                <input type="text" id="edit_week_title" name="title">
                <label for="edit_week_goal">Week Goal</label>
                <textarea id="edit_week_goal" name="goal"></textarea>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-close-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="edit-task-modal" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <form id="edit-task-form" class="modal-form">
                <input type="hidden" id="edit-task-id" name="id">
                <label for="edit-title">Title *</label>
                <input type="text" id="edit-title" name="title" required>
                <label for="edit-description">Description</label>
                <textarea id="edit-description" name="description"></textarea>
                <label for="edit-status">Status</label>
                <select id="edit-status" name="status">
                    <option value="todo">To Do</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <label for="edit-priority">Priority</label>
                <select id="edit-priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="edit-due-date">Due Date</label>
                <input type="date" id="edit-due-date" name="due_date">
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary modal-close-btn">Cancel</button>
                    <button type="button" class="btn btn-danger" id="delete-task-btn">Delete</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
